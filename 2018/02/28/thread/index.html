        <p>python中的threading库可以实现并发编程，可以用简介的代码实现代码的并行。<br><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> time</span><br><span class="line"><span class="keyword">from</span> threading <span class="keyword">import</span> Thread</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">count</span><span class="params">(n)</span>:</span></span><br><span class="line">    <span class="keyword">while</span> n&gt;<span class="number">0</span>:</span><br><span class="line">        print(<span class="string">"T-minus"</span>,n)</span><br><span class="line">        n-=<span class="number">1</span></span><br><span class="line">        time.sleep(<span class="number">3</span>)</span><br><span class="line">t=Thread(target=count,args=(<span class="number">10</span>,))</span><br><span class="line">t.start()</span><br><span class="line"><span class="keyword">if</span>(t.is_alive()):</span><br><span class="line">    print(<span class="string">"still running"</span>)</span><br><span class="line"><span class="keyword">else</span>:</span><br><span class="line">    print(<span class="string">"completed"</span>)</span><br></pre></td></tr></table></figure></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">import threading</span><br><span class="line">import time</span><br><span class="line"></span><br><span class="line">def run(n):</span><br><span class="line">    print(&quot;task &quot;,n )</span><br><span class="line">    time.sleep(2)</span><br><span class="line">    print(&quot;task done&quot;,n)</span><br><span class="line"></span><br><span class="line">start_time = time.time()</span><br><span class="line">t_objs = [] #存线程实例</span><br><span class="line">for i in range(50):</span><br><span class="line">    t = threading.Thread(target=run,args=(&quot;t-%s&quot; %i ,))</span><br><span class="line">    #t.setDaemon(True)#把当前线程设置为守护线程，主线程不会等待守护线程执行完</span><br><span class="line">    t.start()</span><br><span class="line">    t_objs.append(t) #为了不阻塞后面线程的启动，不在这里join，先放到一个列表里</span><br><span class="line"></span><br><span class="line"> for t in t_objs: #循环线程实例列表，等待所有线程执行完毕</span><br><span class="line">     t.join()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">print(&quot;----------all threads has finished...&quot;)</span><br><span class="line">print(&quot;cost:&quot;,time.time() - start_time)</span><br></pre></td></tr></table></figure>
<p>线程排斥锁<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">import threading</span><br><span class="line">import time</span><br><span class="line"></span><br><span class="line">def run(n):</span><br><span class="line">    lock.acquire()</span><br><span class="line">    global  num</span><br><span class="line">    num +=1</span><br><span class="line">    print(num)</span><br><span class="line">    time.sleep(1)</span><br><span class="line">    lock.release()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">lock = threading.Lock()</span><br><span class="line">num = 0</span><br><span class="line">t_objs = [] #存线程实例</span><br><span class="line">for i in range(50):</span><br><span class="line">    t = threading.Thread(target=run,args=(&quot;t-%s&quot; %i ,))</span><br><span class="line">    t.start()</span><br><span class="line">    t_objs.append(t) #为了不阻塞后面线程的启动，不在这里join，先放到一个列表里</span><br><span class="line"></span><br><span class="line">for t in t_objs: #循环线程实例列表，等待所有线程执行完毕</span><br><span class="line">    t.join()</span><br><span class="line"></span><br><span class="line">print(&quot;----------all threads has finished...&quot;,threading.current_thread(),threading.active_count())</span><br><span class="line"></span><br><span class="line">print(&quot;num:&quot;,num)</span><br></pre></td></tr></table></figure></p>
<p>递归锁<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line">import threading, time</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def run1():</span><br><span class="line">    print(&quot;grab the first part data&quot;)</span><br><span class="line">    lock.acquire()</span><br><span class="line">    global num</span><br><span class="line">    num += 1</span><br><span class="line">    lock.release()</span><br><span class="line">    return num</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def run2():</span><br><span class="line">    print(&quot;grab the second part data&quot;)</span><br><span class="line">    lock.acquire()</span><br><span class="line">    global num2</span><br><span class="line">    num2 += 1</span><br><span class="line">    lock.release()</span><br><span class="line">    return num2</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def run3():</span><br><span class="line">    lock.acquire()</span><br><span class="line">    res = run1()</span><br><span class="line">    print(&apos;--------between run1 and run2-----&apos;)</span><br><span class="line">    res2 = run2()</span><br><span class="line">    lock.release()</span><br><span class="line">    print(res, res2)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">num, num2 = 0, 0</span><br><span class="line">lock = threading.RLock()</span><br><span class="line">for i in range(1):</span><br><span class="line">    t = threading.Thread(target=run3)</span><br><span class="line">    t.start()</span><br><span class="line"></span><br><span class="line">while threading.active_count() != 1:</span><br><span class="line">    print(threading.active_count())</span><br><span class="line">else:</span><br><span class="line">    print(&apos;----all threads done---&apos;)</span><br><span class="line">    print(num, num2)</span><br></pre></td></tr></table></figure></p>
<p>信号量<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">import threading, time</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def run(n):</span><br><span class="line">    semaphore.acquire()</span><br><span class="line">    time.sleep(1)</span><br><span class="line">    print(&quot;run the thread: %s\n&quot; % n)</span><br><span class="line">    semaphore.release()</span><br><span class="line"></span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line">    semaphore = threading.BoundedSemaphore(5)  # 最多允许5个线程同时运行</span><br><span class="line">    for i in range(22):</span><br><span class="line">        t = threading.Thread(target=run, args=(i,))</span><br><span class="line">        t.start()</span><br><span class="line">while threading.active_count() != 1:</span><br><span class="line">    pass  # print threading.active_count()</span><br><span class="line">else:</span><br><span class="line">    print(&apos;----all threads done---&apos;)</span><br></pre></td></tr></table></figure></p>
<p>事件Event<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line">import time</span><br><span class="line">import threading</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">event = threading.Event()</span><br><span class="line"></span><br><span class="line">def lighter():</span><br><span class="line">    count = 0</span><br><span class="line">    event.set() #先设置绿灯</span><br><span class="line">    while True:</span><br><span class="line">        if count &gt;5 and count &lt; 10: #改成红灯</span><br><span class="line">            event.clear() #把标志位清了</span><br><span class="line">            print(&quot;\033[41;1mred light is on....\033[0m&quot;)</span><br><span class="line">        elif count &gt;10:</span><br><span class="line">            event.set() #变绿灯</span><br><span class="line">            count = 0</span><br><span class="line">        else:</span><br><span class="line">            print(&quot;\033[42;1mgreen light is on....\033[0m&quot;)</span><br><span class="line">        time.sleep(1)</span><br><span class="line">        count +=1</span><br><span class="line"></span><br><span class="line">def car(name):</span><br><span class="line">    while True:</span><br><span class="line">        if event.is_set(): #代表绿灯</span><br><span class="line">            print(&quot;[%s] running...&quot;% name )</span><br><span class="line">            time.sleep(1)</span><br><span class="line">        else:</span><br><span class="line">            print(&quot;[%s] sees red light , waiting....&quot; %name)</span><br><span class="line">            event.wait()</span><br><span class="line">            print(&quot;\033[34;1m[%s] green light is on, start going...\033[0m&quot; %name)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">light = threading.Thread(target=lighter,)</span><br><span class="line">light.start()</span><br><span class="line"></span><br><span class="line">car1 = threading.Thread(target=car,args=(&quot;Tesla&quot;,))</span><br><span class="line">car1.start()</span><br></pre></td></tr></table></figure></p>
<p>队列<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">import threading,time</span><br><span class="line"></span><br><span class="line">import queue</span><br><span class="line"></span><br><span class="line">q = queue.Queue(maxsize=10)</span><br><span class="line"></span><br><span class="line">def Producer(name):</span><br><span class="line">    count = 1</span><br><span class="line">    while True:</span><br><span class="line">        q.put(&quot;骨头%s&quot; % count)</span><br><span class="line">        print(&quot;生产了骨头&quot;,count)</span><br><span class="line">        count +=1</span><br><span class="line">        time.sleep(0.1)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def  Consumer(name):</span><br><span class="line">    #while q.qsize()&gt;0:</span><br><span class="line">    while True:</span><br><span class="line">        print(&quot;[%s] 取到[%s] 并且吃了它...&quot; %(name, q.get()))</span><br><span class="line">        time.sleep(1)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">p = threading.Thread(target=Producer,args=(&quot;xiaohong&quot;,))</span><br><span class="line">c = threading.Thread(target=Consumer,args=(&quot;dog&quot;,))</span><br><span class="line">c1 = threading.Thread(target=Consumer,args=(&quot;cat&quot;,))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">p.start()</span><br><span class="line">c.start()</span><br><span class="line">c1.start()</span><br></pre></td></tr></table></figure></p>

  <script>
    function showTime(Counter) {
      var query = new AV.Query(Counter);
      var entries = [];
      var $visitors = $(".leancloud_visitors");

      $visitors.each(function () {
        entries.push( $(this).attr("id").trim() );
      });

      query.containedIn('url', entries);
      query.find()
        .done(function (results) {
          var COUNT_CONTAINER_REF = '.leancloud-visitors-count';

          if (results.length === 0) {
            $visitors.find(COUNT_CONTAINER_REF).text(0);
            return;
          }

          for (var i = 0; i < results.length; i++) {
            var item = results[i];
            var url = item.get('url');
            var time = item.get('time');
            var element = document.getElementById(url);

            $(element).find(COUNT_CONTAINER_REF).text(time);
          }
          for(var i = 0; i < entries.length; i++) {
            var url = entries[i];
            var element = document.getElementById(url);
            var countSpan = $(element).find(COUNT_CONTAINER_REF);
            if( countSpan.text() == '') {
              countSpan.text(0);
            }
          }
        })
        .fail(function (object, error) {
          console.log("Error: " + error.code + " " + error.message);
        });
    }

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();
      var query = new AV.Query(Counter);

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            counter.increment("time");
            counter.save(null, {
              success: function(counter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(counter.get('time'));
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            var newcounter = new Counter();
            /* Set ACL */
            var acl = new AV.ACL();
            acl.setPublicReadAccess(true);
            acl.setPublicWriteAccess(true);
            newcounter.setACL(acl);
            /* End Set ACL */
            newcounter.set("title", title);
            newcounter.set("url", url);
            newcounter.set("time", 1);
            newcounter.save(null, {
              success: function(newcounter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(newcounter.get('time'));
              },
              error: function(newcounter, error) {
                console.log('Failed to create');
              }
            });
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
    }

    $(function() {
      var Counter = AV.Object.extend("Counter");
      if ($('.leancloud_visitors').length == 1) {
        addCount(Counter);
      } else if ($('.post-title-link').length > 1) {
        showTime(Counter);
      }
    });
  </script>
